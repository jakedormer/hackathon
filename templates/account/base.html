{% extends "base/base.html" %}
{% load static %}
<!-- Used as the base of the login and signup pages-->

{% block css %}
<link rel="stylesheet" href="{% static 'dashboard/css/login.css' %}" crossorigin="anonymous">
{% endblock %}

{% block body %}


<h1 class="display-3 font-weight-normal text-center font-weight-bold fade-in mt-5 pt-4">A</h1>

{% block form %}

{% endblock %}

<!-- Alert -->
{% if messages %}
{% for message in messages %}
<div class="row justify-content-center">
	<div class="col">
		<div class="alert {{message.extra_tags}} alert-dismissible fade show mt-2 text-center" role="alert">
			{{message}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</div>
{% endfor %}
{% endif %}

<p class="mt-5 mb-3 text-muted text-center">&copy; {% now 'Y' %}</p>


{% endblock %}

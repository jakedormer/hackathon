{% extends "base/base.html" %}
{% load static %}

{% block body %}
<div class="row mt-5">

	<div class="col-md-6 offset-md-3">
		<form class="mb-3">
		<h1 class="text-center">Welcome to universal login</h1>
		<p>Here you can login with either your BT, EE or Plusnet ID</p>
		<div class="text-center">
		<img class="img-responsive mt-3" src="{{ MEDIA_URL }}images/logos/bt.jpg" style="height:30px">
		<img class="img-responsive mt-3" src="{{ MEDIA_URL }}images/logos/ee.jpg" style="height:30px">
		<img class="img-responsive mt-3" src="{{ MEDIA_URL }}images/logos/plusnet.jpeg" style="height:30px">
		</div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">ID</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Use your EE, BT or Plusnet ID">
		    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1">
		  </div>
		  <div class="form-group form-check">
		    <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
		    <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
		  </div>
		  <div class="text-center">
		  <a class="btn btn-primary w-100" href="/hackathon/welcome">Login</a>
		  <a class="btn btn-light p-2 mt-2 d-block w-100 border"><i class="fab fa-facebook mr-2 text-primary"></i>Login with facebook</a>
		  <small class="my-2 d-block">Don't have a universal login? Create one <a href="#">here!</a><small>
		</div>
		</form>
	</div>
</div>

{% endblock %}

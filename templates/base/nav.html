{% load tags %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top op-9 shadow-sm" style="

    <div class="d-flex order-lg-1 ml-auto pr-3">
        
        
    </div>

    {% if not hide_nav %}

      <i class="fas fa-bars"></i>

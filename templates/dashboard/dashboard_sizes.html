{% extends "dashboard/dashboard.html" %}

{% block dashboard %}

<div class="row mt-3">
	<div class="col-12">

		<table class="table table-hover table-responsive-sm w-100">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Size Guide Name</th>
		      <th scope="col">Category</th>
		      <th scope="col" class="w-33 text-right">Edit/ Delete</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for sg in sgs %}
		  	<tr>
		  		<td class="text-muted">{{sg.name}}</td>
		  		<td class="text-muted">{{sg.category}}</td>
		  		<td class="text-right">
		  			<a href="/dashboard/sizes/create?id={{sg.id}}" class="btn btn-dark btn-sm"><i class="fas fa-pencil-alt"></i></i></a>
		  			<form method="post" class="d-inline" action="/dashboard/sizes/delete/{{sg.id}}" onsubmit="return confirm('Are you sure you want to delete this size guide? It will be removed from all items')">
		  				{% csrf_token %}
		  				<button type="submit" name="form_name" value="delete_size_guide" class="btn btn-danger btn-sm"><i class="far fa-trash-alt"></i></i></button>
		  				
		  			</form>
		  		</td>
		  	</tr>
		  	{% endfor %}
		  	<tr>
		  		<td class="text-muted"></td>
		  		<td class="text-muted"></td>
		  		<td class="text-right">
		  			<a href="/dashboard/sizes/create" class="btn btn-success btn-sm"><i class="fas fa-plus mr-2"></i></i>New</a>
		  		</td>
		  	</tr>
		  </tbody>
		</table>

	</div>
</div>

<!--  -->


{% endblock %}

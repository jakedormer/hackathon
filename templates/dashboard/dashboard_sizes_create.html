{% extends "dashboard/dashboard.html" %}

{% block dashboard %}

<div class="row mt-3 justify-content-center">
	<div class="col-12 col-lg-8">

		<h1 class="text-center">Create Size Guide</h1>

			<!-- Form Practice -->

			<form class="w-100" action="" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="aaa">Size Guide Name</label>
					<input type="text" class="form-control">
				</div>

				<div class="form-group">
				   <label for="exampleFormControlSelect1">Category</label>
				   <select class="form-control" id="exampleFormControlSelect1">
				     <option>1</option>
				   </select>
				 </div>

				<div class="text-center m-3">
					<img class="img-responsive rounded grayscale" src="{{ MEDIA_URL }}images/home/home-2.jpg" alt="First slide" style="height:200px; width:200px">
				</div>
				<table class="table table-striped table-responsive">
					<thead>
						<tr>
							<th>Size</th>
							<th>Length</th>
							<th>Bust</th>
							<th>GSM<i class="fas fa-info-circle fa-xs ml-2"></i></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>S</td>
							<td><input type="number" class="form-control" min=0></td>
							<td><input type="number" class="form-control" min=0></td>
							<td><input type="number" class="form-control" min=0></td>
						</tr>
					</tbody>
				</table>

				<div class="form-group text-center">										
					<button type="submit" class="btn btn-primary font-weight-bold" name="form_name" value="update_settings">Update Details</button>
				</div>
			</form>
		</div>

	</div>
</div>


{% endblock %}

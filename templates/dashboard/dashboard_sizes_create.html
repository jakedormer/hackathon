{% extends "dashboard/dashboard.html" %}

{% block dashboard %}

<div class="row mt-3 justify-content-center">
	<div class="col-12 col-lg-8">

		<h1 class="text-center">Create Size Guide</h1>

			<!-- Form Practice -->

			<form class="w-100" action="" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="aaa">Size Guide Name</label>
					<input type="text" class="form-control" required>
				</div>

				<!-- Categories -->
				<div class="form-group">
				   <label for="exampleFormControlSelect1">Category</label>
				   <select class="form-control" id="exampleFormControlSelect1">
				   	<option></option>
				   	{% for category in categories %}
				     <option>{{category.name|title}}</option>
				   	{% endfor %}
				   </select>
				 </div>

				<!-- GSM -->
				<div class="form-group">
					<label for="aaa">
						GSM
						<a tabindex=0 class="popover-dismiss text-dark help" data-toggle="popover" title="" data-trigger="focus" data-content="GSM is a metric measurement meaning grams per square metre- it is how much 1 square metre of fabric weighs and the higher the GSM number the denser the fabric will be. This is to show customers how thick they can expect a garment to be." >
						<i class="fas fa-info-circle fa-xs ml-2 popover-dismiss" ></i>
						</a>
						</th>
					</label>
					<input type="number" class="form-control">
				</div>

				<div class="text-center m-3">
					<figure class="figure">
					<img class="img-fluid rounded grayscale" src="{{ MEDIA_URL }}images/size_guides/t shirts.png" alt="First slide" style="">
					<figcaption class="figure-caption">All sizes must be in centimeters</figcaption>
				</figure>
				</div>
				<table class="table table-striped table-responsive">
					<thead>
						<tr>
							<th class="w-25">Size</th>
							<th>Height</th>
							<th>Bust</th>
							<th>Sleeve Length</th>
							<th>Sleeve Width</th>
						</tr>
					</thead>
					<tbody>
						{% for size in sizes %}
						<tr>
							<td>
								<div class="form-group">
							   		<input class="form-control" type="text" value={{size.value}} disabled>
							   	</div>
							</td>
							<td><input type="number" class="form-control" min=0></td>
							<td><input type="number" class="form-control" min=0></td>
							<td><input type="number" class="form-control" min=0></td>
							<td><input type="number" class="form-control" min=0></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>

				<div class="form-group text-center">										
					<button type="submit" class="btn btn-primary font-weight-bold" name="form_name" value="update_settings">Update Size Guide</button>
				</div>
			</form>
		</div>

	</div>
</div>


{% endblock %}

{% block js %}
<!-- Enable popovers -->
<script>
	$(function () {
	  $('[data-toggle="popover"]').popover()
	})
</script>
{% endblock %}
